name: Callable Feature workflow

on:
  workflow_call:
    inputs:
      GOOGLE_PROJECT_ID:
        required: true
        type: string
      REGISTRY_URL:
        required: true
        type: string
    secrets:
      SLACK_WEBHOOK_URL:
        required: true
      GCR_JSON_KEY:
        required: true
      BINARY_AUTH_JSON_KEY:
        required: true
jobs:
  Docker:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ inputs.GCR_JSON_KEY }}
          project_id: ${{ inputs.GOOGLE_PROJECT_ID }}
          export_default_credentials: true

      - name: Configure docker
        run: gcloud auth configure-docker -q

      - name: Setup version env vars
        run: .github/scripts/git_changes.sh

      - name: Get variables
        id: vars
        run: |
            echo ::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/})
            echo ::set-output name=commit::$(echo ${GITHUB_SHA})
            echo ::set-output name=datetime::$(date +'%d%m%Y%H%M')

      - name: Create tags
        id: tags
        run: |
            echo ::set-output name=tag1::$(echo ${{steps.vars.outputs.branch}}-${{steps.vars.outputs.commit}}-${{steps.vars.outputs.datetime}})
            echo ::set-output name=tag2::$(echo ${{steps.vars.outputs.branch}}-${{steps.vars.outputs.commit}})
            echo ::set-output name=tag3::$(echo ${{steps.vars.outputs.branch}})

      - name: Slack notification
        uses: slackapi/slack-github-action@v1.18.0
        with:
          # This data can be any valid JSON from a previous step in the GitHub Action
          payload: |
            {
              "username": "Github Workflows/Actions",
              "color": "warning",
              "text": "Started `${{ github.event.repository.name }}/${{steps.vars.outputs.branch}}#${{ github.run_number }}` <https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}|Open in browser>\n\n_The changes:_\n${{ env.LAST_CHANGES }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Build the tagged Docker image
        run: docker build . --file Dockerfile --tag ${{ inputs.REGISTRY_URL }}/${{ inputs.GOOGLE_PROJECT }}/${{ github.event.repository.name }}:${{steps.tags.outputs.tag1}} --tag ${{ inputs.REGISTRY_URL }}/${{ inputs.GOOGLE_PROJECT }}/${{ github.event.repository.name }}:${{steps.tags.outputs.tag2}} --tag ${{ inputs.REGISTRY_URL }}/${{ inputs.GOOGLE_PROJECT }}/${{ github.event.repository.name }}:${{steps.tags.outputs.tag3}}

      - name: Linting
        run: docker run -v /tmp/mount:/app/reports ${{ inputs.REGISTRY_URL }}/${{ inputs.GOOGLE_PROJECT }}/${{ github.event.repository.name }}:${{steps.tags.outputs.tag1}} /bin/bash -c "DJANGO_SETTINGS_MODULE=keystone.settings.settings_ci make lint && DJANGO_SETTINGS_MODULE=keystone.settings.settings_ci make django.missing-migrations"

      - name: Generate coverage report
        run: docker run -v /tmp/mount:/app/reports ${{ inputs.REGISTRY_URL }}/${{ inputs.GOOGLE_PROJECT }}/${{ github.event.repository.name }}:${{steps.tags.outputs.tag1}} /bin/bash -c "python manage.py jenkins --enable-coverage --settings=keystone.settings.settings_ci"

      - uses: 5monkeys/cobertura-action@master
        with:
          path: /tmp/mount/coverage.xml # Correct path so corb action can review report
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          minimum_coverage: 75

      - name: Slack notification
        uses: slackapi/slack-github-action@v1.18.0
        with:
          # This data can be any valid JSON from a previous step in the GitHub Action
          payload: |
            {
              "username": "Github Workflows/Actions",
              "color": "warning",
              "text": "Build successful/Tests PASSED: `${{ github.event.repository.name }}/${{steps.vars.outputs.branch}}#${{ github.run_number }}` <https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}|Open in browser>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Push the tagged Docker image
        run: docker image push --all-tags ${{ inputs.REGISTRY_URL }}/${{ inputs.GOOGLE_PROJECT }}/${{ github.event.repository.name }}

      - name: Slack notification
        uses: slackapi/slack-github-action@v1.18.0
        with:
          # This data can be any valid JSON from a previous step in the GitHub Action
          payload: |
            {
              "username": "Github Workflows/Actions",
              "color": "good",
              "text": "Image pushed successfully (QA): `${{ github.event.repository.name }}/${{steps.vars.outputs.branch}}#${{ github.run_number }}` <https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}|Open in browser>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Unset current project
        run: gcloud config unset project

      - uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.BINARY_AUTH_JSON_KEY }}
          project_id: ${{ inputs.PROJECT_ID}}
          export_default_credentials: true

      - name: Configure docker
        run: gcloud auth configure-docker -q

      - name: Install gcloud beta
        run: gcloud components install beta

      - name: Image attestation
        run: |
            .github/scripts/create_attestation.sh \
              -p ${{ inputs.PROJECT_ID }} \
              -i ${{ inputs.REGISTRY_URL }}/${{ inputs.GOOGLE_PROJECT }}/${{ github.event.repository.name }} \
              -t "${{steps.tags.outputs.tag1}}" \
              -a "ba-attestor-qa" \
              -v "1" \
              -k "crypto-key-qa" \
              -l "europe-west2" \
              -r "keyring-qa"



